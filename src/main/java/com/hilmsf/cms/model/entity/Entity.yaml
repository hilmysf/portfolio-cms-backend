template_entity:
  name: ""
  fields:
    - field_name: "type : rules (optional)"
  relationships: []
  notes: ""

project:
  name: "project"
  fields:
    - id: "uuid : required, primary"
    - created_at: "timestamp : default now()"
    - updated_at: "timestamp : auto-update"
    - title: "varchar(100) : required"
    - title_slug: "varchar(100) : required, unique"
    - description: "text : required"
    - project_type: "enum(work, personal, freelance, other) : required #postgresql enum"
    - media_url: "varchar(255) : required"
    - source_code: "varchar(255) : nullable"
    - features: "array(varchar(100)) : nullable"
    - is_published: "boolean : default true"
    - order_index: "integer : default 0"
  relationships:
    - "project <-> tech_stack"
    - "project <-> tag"
  notes: ""

tech_stack:
  name: "tech_stack"
  fields:
    - id: "uuid : required, primary"
    - created_at: "timestamp : default now()"
    - updated_at: "timestamp : auto-update"
    - title: "varchar(100) : required"
#    - category: "varchar(100) : nullable"
    - title_slug: "varchar(100) : required, unique"
    - image_url: "varchar(255) : required"
  relationships: []
  notes: ""

tag:
  name: "tag"
  fields:
    - id: "uuid : required, primary"
    - created_at: "timestamp : default now()"
    - updated_at: "timestamp : auto-update"
    - title: "varchar(100) : required"
    - title_slug: "varchar(100) : required, unique"
  relationships: []
  notes: ""

work_experience:
  name: "work_experience"
  fields:
    - id: "uuid : required, primary"
    - created_at: "timestamp : default now()"
    - updated_at: "timestamp : auto-update"
    - role: "varchar(100) : required"
    - company: "varchar(255) : required"
    - start_date: "datetime : required"
    - end_date: "datetime : nullable"
    - description: "text : required"
  relationships:
    - "work_experience <-> tech_stack"
  notes: ""

profile:
  name: "profile"
  fields:
    - id: "uuid : required, primary, default '00000000-0000-0000-0000-000000000001'"
    - created_at: "timestamp : default now()"
    - updated_at: "timestamp : auto-update"
    - name: "varchar(100) : required"
    - email: "varchar(100) : required"
    - description: "text : required"
    - motto: "varchar(255) : required"
    - profile_image_url: "varchar(255) : required"
    - linkedin_url: "varchar(255) : required"
    - github_url: "varchar(255) : required"
    - resume_url: "varchar(255) : nullable"
  relationships: []
  notes: ""

project_tech_stack:
  name: "project_tech_stack"
  fields:
    - project_id: "uuid : required, FK -> project.id"
    - tech_stack_id: "uuid : required, FK -> tech_stack.id"
    - order_index: "integer : default 0"
    - created_at: "timestamp : default now()"
  relationships:
    - "many project_tech_stack -> project (many-to-1)"
    - "many project_tech_stack -> tech_stack (many-to-1)"
  notes:
    - "primary key (project_id, tech_stack_id)"

project_tag:
  name: "project_tag"
  fields:
    - project_id: "uuid : required, FK -> project.id"
    - tag_id: "uuid : required, FK -> tag.id"
    - created_at: "timestamp : default now()"
  relationships:
    - "many project_tag -> project"
    - "many project_tag -> tag"
  notes:
    - "primary key (project_id, tag_id)"

work_experience_tech_stack:
  name: "work_experience_tech_stack"
  fields:
    - work_experience_id: "uuid : required, FK -> work_experience.id"
    - tech_stack_id: "uuid : required, FK -> tech_stack.id"
    - created_at: "timestamp : default now()"
  relationships:
    - "many work_experience_tech_stack -> work_experience"
    - "many work_experience_tech_stack -> tech_stack"
  notes:
    - "primary key (work_experience_id, tech_stack_id)"
